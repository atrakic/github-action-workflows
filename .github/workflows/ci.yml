name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              document-start: disable
              line-length: disable
              new-line-at-end-of-file:
                level: warning
              new-lines:
                level: warning
              trailing-spaces:
                level: warning
              indentation:
                level: warning
